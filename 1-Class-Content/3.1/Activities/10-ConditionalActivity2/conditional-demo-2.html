<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      // "hi" true DOES EQUAL true
      if (true === true) {
        alert("hi");
      }
      else {
        alert("bye");
      }

      // "dude" because false DOES EQUAL false
      if (false === false) {
        alert("dude");
      }
      else {
        alert("nope");
      }

      // "goats"
      if ("24" < "124") {
        alert("puppies");
      }
      else {
        alert("goats");
      }

      // "puppies"
      if ("4" == 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }

      // "goo goo dolls"
      if (true) {
        alert("goo goo dolls");
      }
      else {
        alert("vanilla ice");
      }

      // "one direction"
      if ("true" == true) {
        alert("the neighborhood");
      }
      else {
        alert("one direction");
      }

      //  "tofu"
      if (("5" + "5") === "55") {
        alert("tofu");
      }
      else {
        alert("soybean");
      }

      // "richard"
      if ((6 + "5") === "65") {
        alert("richard");
      }
      else {
        alert("branson");
      }

    </script>

  </body>
</html>
